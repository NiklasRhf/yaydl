name: Release
on:
  push:
    branches:
      - release
  workflow_dispatch:
  repository_dispatch:
    types: [custom-event]

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # - platform: "macos-latest" # for Arm based macs (M1 and above).
          #   args: "--target aarch64-apple-darwin"
          # - platform: "macos-latest" # for Intel based macs.
          #   args: "--target x86_64-apple-darwin"
          - platform: "ubuntu-22.04"
            args: ""
          - platform: "windows-latest"
            args: ""
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        # You can remove libayatana-appindicator3-dev if you don't use the system tray feature.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - name: Rust setup
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Add target wasm32
        run: rustup target add wasm32-unknown-unknown

      - name: Rust cache
        uses: swatinem/rust-cache@v2

      - name: Install Trunk (cross-platform, reliable)
        run: cargo install --locked trunk

      - name: Add Cargo bin to PATH (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Ensure CARGO_HOME is set and append its bin to PATH for subsequent steps
          if (-not $env:CARGO_HOME) {
            $env:CARGO_HOME = Join-Path $env:USERPROFILE ".cargo"
          }
          "$env:CARGO_HOME\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Verify Trunk installation (Windows diagnostics)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "CARGO_HOME = $env:CARGO_HOME"
          Get-ChildItem -Path "$env:CARGO_HOME\bin" -ErrorAction SilentlyContinue
          Get-Command trunk -ErrorAction SilentlyContinue
      - name: Check trunk
        run: trunk --version
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        with:
          tagName: yaydl-v__VERSION__
          releaseName: "YaYDL v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
